
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %} 
<br>
<br>
<br>
<br>
{% if messages %}
    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}
{% endif %}
<div class='container'>
<h2 class='anton-regular'>Verify OTP</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class='btn btn-success'>Verify OTP</button>
</form>
</div>
<br>
<br>
<br>
<br>
{% endblock content %}
