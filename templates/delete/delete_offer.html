<!-- delete_offer.html -->
{% extends "base.html" %}
{% block title %}Delete Offer{% endblock title %}
{% block content %}
<br>
<br>
<br>
<br>
<h2  class='text-center' >Delete Offer</h2>
<p  class='text-center'>Are you sure you want to delete the offer "{{ offer.title }}"?</p>
<form method="post"  class='text-center'>
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'offers' offer.owner.name %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
