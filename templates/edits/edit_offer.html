<!-- edit_offer.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Edit Offer{% endblock title %}
{% block content %}
<h2>Edit Offer</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Save Changes</button>
</form>
<button onclick="goBack()" class="btn-back">Go Back</button>
{% endblock content %}
