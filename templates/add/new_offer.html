{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Add New Offer{% endblock title %}
{% block content %}
<br>
<br>
<br>
<h2 class='text-center'>Add New Offer for<br> {{ staller.name }}</h2>
<form method="post" enctype="multipart/form-data"  class='text-center'>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Add Offer</button>
</form>
<button onclick="goBack()" class="btn-back">Go Back</button>
{% endblock content %}
